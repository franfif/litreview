{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center mt-5 mb-3">Create a ticket</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% crispy form %}
    <input class=" btn btn-primary float-right mb-5" type="submit" value="Submit">
</form>

{% endblock %}
