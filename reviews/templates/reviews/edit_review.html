{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h1 class="text-center mt-5 mb-3">Edit your review</h1>

<h4>You are posting in response to this ticket</h4>
{% include 'reviews/partials/ticket_snippet.html' with ticket=review.ticket reviewing=True %}
<h4 class="mt-4">Review</h4>

<form method="post">
    {% csrf_token %}
    {% crispy form %}
    <input class=" btn btn-primary float-right mb-5" type="submit" value="Submit">
</form>

{% endblock %}
